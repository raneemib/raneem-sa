jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      #with:
        #path: node 

    - name: Build the Docker nodeimage
      run: docker build -f ./node/Dockerfile --tag ramenib/superappnode:${{ github.run_number }}-${{github.sha}} ./node
    
    - name: Login to Docker Hub
      run:  docker login -u ${{  secrets.DOCKERUSER  }} -p ${{  secrets.DOCKERPASS  }}

  
    - name: checkout codepush docker image to registry
      run:  docker push ramenib/superappnode:${{ github.run_number }}-${{github.sha}}
