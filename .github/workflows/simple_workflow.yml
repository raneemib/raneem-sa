name: Docker Image2 CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        path: node 

    - name: Build the Docker nodeimage
      run: docker build -f ./Dockerfile --tag superappnode:${{ github.run_number }}-${{github.sha}} .


